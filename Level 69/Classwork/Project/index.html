<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Rock Paper Scissors</h1>
        <p class="info" id="playerScore">Player Score: 0</p>
        <p class="info"  id="computerScore">Computer Score: 0</p>
        <button class="info"  id="winner">Current Winner: None</button>
        <p class="info"  id="compMove">Computer move: None</p>

        <div id="playerMove">
            <div id="Rock" class="optionDiv">
                <img src="./Images/Rock.png" alt="">
                <h2>Rock</h2>
            </div>
            <div id="Paper" class="optionDiv">
                <img src="./Images/Paper.png" alt="">
                <h2>Paper</h2>
            </div>
            <div id="Scissors" class="optionDiv">
                <img src="./Images/Scissors.png" alt="">
                <h2>Scissors</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
