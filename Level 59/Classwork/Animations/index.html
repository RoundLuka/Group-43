<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 400px;
            background-color: rgb(5, 37, 151);
        }

        .child {
            width: 50%;
            height: 50%;
            background-color: red;
            animation-name: circle;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes circle {
            0% {
                background-color: red;
            }

            100% {
                background-color: blue;
            }
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
