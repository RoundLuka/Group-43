<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="welcomeHeader"></h1>

    <input type="text" id="FirstName" placeholder="First Name"/>
    <input type="text" id="LastName" placeholder="Last Name"/>
    <button onclick="logData()">Send</button>
    
    <script>
        let welcomeHeader = document.getElementById("welcomeHeader");

        let firstNameField = document.getElementById("FirstName");
        let lastNameField = document.getElementById("LastName");


        function logData() {
            welcomeHeader.textContent = "Welcome " + firstNameField.value + " " + lastNameField.value

            console.log(firstNameField.value + " " + lastNameField.value)
        }
    </script>
</body> 
</html>
